<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
  /* Header styles */
  header {
    background-color: #ffffff;
    padding: 20px 0;
    text-align: center;
    display: flex;
    justify-content: space-between; /* Spacing items horizontally */
    align-items: center; /* Center items vertically */
}

.logo {
    max-width: 200px;
    height: auto;
}

/* Right-aligned dropdown */
.dropdown-right {
    position: relative;
}

.dropdown-right-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0; /* Align dropdown to the right */
}

.dropdown-right-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-right-content a:hover {
    background-color: #f1f1f1;
}

.dropdown-right:hover .dropdown-right-content {
    display: block;
}

.dropdown-right:hover .avatar {
    background-color: #3e8e41;
}

.avatar {
    cursor: pointer;
    width: 60px; /* Set the width of the avatar */
    height: auto; /* Maintain aspect ratio */
    border-radius: 50%; /* Make it circular */
}

/* Dropdown styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Dropdown button styles */
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px;
    font-weight: bold;
}

.dropbtn:hover {
    background-color: #45a049; /* Darker green color on hover */
}

/* Form styles */
.search-form {
    text-align: center;
    margin-top: 50px;
}

.search-form input[type="text"] {
    padding: 10px;
    margin: 5px;
    width: 200px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.search-form button {
    padding: 10px 20px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-form button:hover {
    background-color: #005f7f;
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <img src="job-recruitment-high-resolution-logo-transparent.png" alt="Job Recruitment Logo" class="logo">
    
    <!-- Right-aligned dropdown -->
    <div class="dropdown-right">
        <img src="Avatar-PNG-Free-Download.png" alt="Avatar" class="avatar">
        <div class="dropdown-right-content">
            <a href="signin.html">My Account</a>
            <a href="index.html">Logout</a>
        </div>
    </div>
</header>

<!-- Search Form with Dropdown Menu -->
<div class="search-form">
  <form action="/search" method="get">
    <input type="text" name="job" placeholder="Enter Job">
    <input type="text" name="location" placeholder="Enter Location">
    <div class="dropdown" onmouseover="showDropdown()">
        <button class="dropbtn">Dropdown</button>
        <div id="dropdown-content" class="dropdown-content">
            <a href="#">Linkedin</a>
            <a href="createorder.html">Razorpay</a>
            <a href="#">Indeed</a>
            <a href="#">Naukri</a>
        </div>
    </div>
  </form>
</div>

<!-- Note -->


<script>
  function showDropdown() {
    document.getElementById("dropdown-content").style.display = "block";
  }
</script>

</body>
</html>
