<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 10;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ffffff;
            padding: 20px 70;
            text-align: center;
        }

        header img.logo {
            max-width: 200px;
            height: auto;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px; /* Add margin to separate from the logo */
        }

        .nav-links ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links ul li {
            display: inline;
            margin-left: 20px;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links ul li a:hover {
            color: #04AA6D;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        /* Styles for the sign-up details */
        #signupDetails {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        #signupDetails p {
            margin: 10px 0;
        }

        #signupDetails strong {
            display: inline-block;
            width: 150px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="job-recruitment-high-resolution-logo-transparent.png" alt="Job Recruitment Logo" class="logo">
        </div>
    </header>
    
    <!-- Navigation Bar -->
    <div class="nav-links">
        <h1><li><a href="home.html">Home</a></li></h1>
    </div>

    <!-- Sign In Form -->
    <div class="container">
        <h2>Details:</h2>
        <!-- Display sign-up details -->
        <div id="signupDetails">
            <p><strong>Username:</strong> <span id="signupUsername"></span></p>
            <p><strong>Email:</strong> <span id="signupEmail"></span></p>
            <p><strong>Password:</strong> <span id="signupPassword"></span></p>
            <p><strong>Mobile Number:</strong> <span id="signupMobile"></span></p>
            <p><strong>Date of Birth:</strong> <span id="signupDOB"></span></p>
            <p><strong>Gender:</strong> <span id="signupGender"></span></p>
            <!-- Add more details as needed -->
        </div>
    </div>

    <script>
        // Function to get URL parameters by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Retrieve form data from URL parameters
        var signupUsername = getParameterByName('signupUsername');
        var signupEmail = getParameterByName('signupEmail');
        var signupPassword = getParameterByName('signupPassword');
        var signupMobile = getParameterByName('signupMobile');
        var signupDOB = getParameterByName('signupDOB');
        var signupGender = getParameterByName('gender'); // Change to 'gender' instead of 'signupGender'

        // Display the form data
        document.getElementById('signupUsername').textContent = signupUsername;
        document.getElementById('signupEmail').textContent = signupEmail;
        document.getElementById('signupPassword').textContent = signupPassword;
        document.getElementById('signupMobile').textContent = signupMobile;
        document.getElementById('signupDOB').textContent = signupDOB;
        
        // Display the gender based on the selected radio button
        if (signupGender === 'male') {
            document.getElementById('signupGender').textContent = 'Male';
        } else if (signupGender === 'female') {
            document.getElementById('signupGender').textContent = 'Female';
        } else {
            document.getElementById('signupGender').textContent = 'Not specified';
        }
        // Add more lines to display other form fields
    </script>
</body>
</html>
