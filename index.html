<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recruitment</title>
    <style>
        /* Style for h2 */
h2 {
    text-align: center;
    color: #333; /* Change the color as needed */
}

/* Style for container */
.container {
    max-width: 600px; /* Adjust width as needed */
    margin: 0 auto; /* Center the container */
}

/* Style for buttons */
.button-container {
    text-align: center;
    margin-top: 20px; /* Adjust spacing as needed */
}

.button-container button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff; /* Change button color as needed */
    color: #fff; /* Button text color */
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button-container button:hover {
    background-color: #0056b3; /* Change hover color as needed */
}

    </style>
</head>
<body>
    <h2>Welcome to Job Recruitment</h2>    
    <div class="container">
        <!-- Your main content goes here -->
        <div class="button-container">
            <button onclick="openModal()">Login</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </div>
    <script>
        // Open the modal
        function openModal() {
            window.location.href = "login.html";
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    

        
        // JavaScript to show/hide contact and about details
function showContactDetails() {
    var contactDetails = document.getElementById("contact-details");
    var aboutDetails = document.getElementById("about-details");

    contactDetails.style.display = "block";
    aboutDetails.style.display = "none";
}

function showAboutDetails() {
    var contactDetails = document.getElementById("contact-details");
    var aboutDetails = document.getElementById("about-details");

    contactDetails.style.display = "none";
    aboutDetails.style.display = "block";
}
 // Slideshow JavaScript
 var slideIndex = 0;
 showSlides();

 function showSlides() {
     var i;
     var slides = document.getElementsByClassName("mySlides");
     for (i = 0; i < slides.length; i++) {
         slides[i].style.display = "none";
     }
     slideIndex++;
     if (slideIndex > slides.length) {slideIndex = 1}
     slides[slideIndex-1].style.display = "block";
     setTimeout(showSlides, 3000); // Change image every 3 seconds
 }

 function plusSlides(n) {
     showSlides(slideIndex += n);
 }
    </script>
</body>
</html>
